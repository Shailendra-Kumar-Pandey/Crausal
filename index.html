<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crausal</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Image Carousel</h1>
    <div class="container">
        <button class="arrow left-arrow" id="left-arrow" onclick="leftSlide()"> &#8592; </button>
        <div class="image-container" id="image-container">
            <img src="./Component/1 (1).jpg" alt="Image 1">
            <img src="./Component/2 (1).jpg" alt="Image 2">
            <img src="./Component/3 (1).jpg" alt="Image 3">
            <img src="./Component/4 (1).jpg" alt="Image 4">
            <img src="./Component/5 (1).jpg" alt="Image 5">
            <img src="./Component/6 (1).jpg" alt="Image 6">
            <img src="./Component/7 (1).jpg" alt="Image 7">
            <img src="./Component/9 (1).jpg" alt="Image 8">
        </div>
        <button class="arrow right-arrow" id="right-arrow" onclick="rightSlide()"> &#8594; </button>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
